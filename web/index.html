<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gastos</title>
</head>
<body>
    <img src="image/logo.svg" width="150px" alt="" srcset="">
    <div class="main">
        <section class="section">        

            <div id="mensagem">                    
            </div>
            <div class="btn-container">
                <button id="show" class="btn-azul">+</button>
                <button id="findAll" class="btn-azul">Lista todos</button>
            </div>

            <form id="formSpent" action="">
                <label for="">Nome da pessoa</label>
                <input type="Text" id="person" placeholder="Ex: Juliano">
                <label for="">Descrição</label>
                <input type="text" id="description" placeholder="Ex: tive que comprar isso porque presiva fazer aquilo">
                <label for="">Valor</label>
                <input type="number" id="value" min="1" placeholder="Digite as casas decimais com ponto no lugar da virgula, Ex: 0.00">
                <label for="">Tags</label>
                <input type="Text" id="tag" placeholder="Para mais de uma tag, coloque ponto e virgula para separar. Ex: (descrição da tag1; descrição da tag2;  descrição da tag3 ... )" min="1">
                <button class="btn-azul">Adicionar</button>
            </form>
            
            <form>
                <label for="">Digite o id do gasto</label>
                <input type="number" id="spentId" min="1">
                <button type="" class="btn-azul">Procurar</button>
            </form>

            <div id="spent">
            </div>
        </section>
    </div>
    <script src="scripts/model/Spent.js" ></script>
    <script src="scripts/view/View.js" ></script> 
    <script src="scripts/view/SpentView.js" ></script>
    <script src="scripts/view/SpentViewNoTags.js" ></script>
    <script src="scripts/controller/Requests/SpentRequest.js" ></script>   
    <script src="scripts/controller/SpentController.js" ></script>    
    <script src="scripts/app.js" ></script>      
</body>
</html>
