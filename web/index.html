<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gastos</title>
</head>
<body>
    <img src="image/logo.svg" width="150px" alt="" srcset="">
    <div class="main">
        <aside class="aside">
            <nav>
                <ul>
                    <li><a href="gastos.html">Gastos</a></li>
                </ul>
            </nav>
        </aside>
        <section class="section">
                    
            <h2>Cadastrar Gastos</h2>  
            <div id="mensagem">
                    
            </div>
            <div class="btn-container">
                <button id="show" class="btn-azul">+</button>
            </div>

            <form id="formSpent" action="">
                <label for="">Nome da pessoa</label>
                <input type="Text" id="name" min="1">
                <label for="">Descrição</label>
                <input type="text" id="description" min="1">
                <label for="">Data</label>
                <input type="text" id="date" min="1">
                <label for="">Valor</label>
                <input type="number" id="value" min="1">
                <label for="">Tags</label>
                <input type="Text" id="tag" min="1">
                <button class="btn-azul">Adicionar</button>
            </form>
            
            <form>
                <label for="">Digite o id do gasto</label>
                <input type="number" id="spentId" min="1">
                <button type="" class="btn-azul">Procurar</button>
            </form>

            <div id="spent">
            </div>
        </section>
    </div>
    <script src="scripts/model/Spent.js" ></script>
    <script src="scripts/view/View.js" ></script> 
    <script src="scripts/view/SpentView.js" ></script>
    <script src="scripts/controller/Requests/SpentRequest.js" ></script>   
    <script src="scripts/controller/SpentController.js" ></script>    
    <script src="scripts/app.js" ></script>       
</body>
</html>
